<header class="header card" [class.header-hidden]="isHidden">
  <div class="header__logo">
    <a routerLink="/"><img src="assets/img/MR%20black.png" alt="" /></a>
  </div>
  <nav class="header__menu">
    <ul>
      <li><a routerLink="/">Главная</a></li>
      <li><a routerLink="/marathons">Марафоны</a></li>
      <li><a routerLink="/blog">Блог</a></li>
      <li><a routerLink="/about">О нас</a></li>
    </ul>
  </nav>

  <div class="header__language">
    <select [(ngModel)]="lang" (change)="changeLanguage()" class="header__language-select" name="language">
      <option [value]="LanguageCode.en">EN</option>
      <option [value]="LanguageCode.fr">FR</option>
      <option [value]="LanguageCode.ru">RU</option>
    </select>
  </div>
</header>
