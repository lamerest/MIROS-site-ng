<div class="commentaries">
  <h2>{{ header }}</h2>

  <div class="carousel-wrap">
    <carousel 
    [height]="500"
    [cellWidth]="400"
    [cellsToShow]="1"
    [loop]="true"
    [margin]="150"
    [arrowsTheme]="'dark'"
    [arrowsOutside]="true"
  >
    <div *ngFor="let comment of content" class="carousel-cell card ">
      <markdown [data]="comment?.text"></markdown>
    </div>
  </carousel>
  </div>
</div>
