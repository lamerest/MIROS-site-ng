<div class="commentaries">
  <h2>{{ content?.blockHeader }}</h2>

  <div class="carousel-wrap">
    <carousel 
    [height]="500"
    [cellWidth]="400"
    [cellsToShow]="1"
    [loop]="true"
    [margin]="150"
    [arrowsTheme]="'dark'"
    [overflowCellsLimit]="3"
    [arrowsOutside]="true"
  >
    <div *ngFor="let comment of comments" class="carousel-cell card ">
      <markdown [data]="content?.firstBlock"></markdown>
    </div>
  </carousel>
  </div>
</div>
