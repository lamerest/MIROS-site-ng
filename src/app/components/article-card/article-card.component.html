<article [routerLink]="'/article/' + article.id" class="article-card">
    <img [src]="getPreviewUrl(article)" alt="">
    <div class="article-card__categories">
        <span class="article-card__category" *ngFor="let category of article.categories">{{ category.name }}</span>
    </div>
    <h2>{{ article.title }}</h2>
    <div class="article-card__text-wrap">
        <markdown [data]="article.previewText"></markdown>
    </div>
    <div class="article-card__reactions">
        <figure (click)="like(); $event.stopPropagation()">
            <img src="assets/img/Heart.png" alt="">
        </figure>
        <figure (click)="dislike(); $event.stopPropagation()">
            <img src="assets/img/Broken heart.png" alt="">
        </figure>
    </div>
</article>
