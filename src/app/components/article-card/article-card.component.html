<article [routerLink]="'/article/' + article.id" class="article-card">
    <img [src]="getPreviewUrl(article)" alt="">
    <div class="article-card__categories">
        <span
            *ngFor="let category of article.categories" 
            [style.color]="category.textHexColor" 
            [style.backgroundColor]="category.hexColor"
            class="article-card__category"
        >{{ category.name }}</span>
    </div>
    <h2>{{ article.title }}</h2>
    <div class="article-card__text-wrap">
        <markdown [data]="article.previewText"></markdown>
    </div>
    <div class="article-card__reactions" (click)="$event.stopPropagation()">
        <app-reactions
            [article]="article"
        ></app-reactions>
    </div>
    <div class="overlay"></div>
</article>
